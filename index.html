<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Preview</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="card_img">
            <img class="img" src="./assets/img/image-equilibrium.jpg" alt="Card Image"/>
            <div class="overlay">
                <img class="icon" src="./assets/img/icon-view.svg" alt="View Icon">
            </div>
        </section>
        <section>
            <h2 class="title"><a class="another_color" href="" target="_blank">Equilibrium #3429</a></h2>
            <p class="info">Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="pricing">
            <img class="etherium_icon" src="./assets/img/icon-ethereum.svg" alt="Etherium Icon"/>
            <p class="price">0.041 ETH</p>
            <img class="clock_icon" src="./assets/img/icon-clock.svg" alt="Clock Icon"/>
            <p class="time_left">3 days left</p>
        </section>  
        <hr>    
        <div class ="creator">
            <img class="creator_img" src="./assets/img/image-avatar.png" alt="Creator Avatar"/>
            <p>Creation of <a class="another_color" href="" target="_blank">Jules Wyvern</a></p>
        </div>
    </main>
    <footer>
      Coded by <a class="another_color" href="https://github.com/Mara-Cruz" target="_blank">Mara-Cruz</a> - MakeItReal Course
    </footer>
</body>   
</html>
